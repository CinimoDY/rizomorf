<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{description}}">
    <title>{{title}} - DOS Mode</title>
    <link rel="stylesheet" href="{{basePath}}/css/style.css" type="text/css">
</head>
<body data-page-title="{{title}}">
    <nav role="navigation" aria-label="Main navigation">
        <a href="{{basePath}}/blog/index.html" aria-label="Go to Recent Posts">RECENTS</a>
        <a href="{{basePath}}/about.html" aria-label="Go to About">ABOUT</a>
        <a href="{{basePath}}/faq.html" aria-label="Go to FAQ">FAQ</a>
        <a href="{{basePath}}/index.html" aria-label="Show Menu" class="menu-toggle">INDEX</a>
    </nav>
    <main role="main">
        <div class="prompt" aria-label="Current directory">TYPE {{title}}.TXT</div>
        <article>
            <header>
                <p class="meta">Created: {{date}}</p>
                {{#if tags}}<p class="meta">Tags: [{{tags}}]</p>{{/if}}
            </header>
            {{content}}
        </article>
    </main>
    <footer role="contentinfo">
        <div class="prompt">CD ..</div>
    </footer>
</body>
</html>
